<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio 1</title>
    <style>
        body {
            background-image: url(https://images2.alphacoders.com/881/881506.jpg);
            background-color: #0E1211;
            color: #30833B;
        }
        .navbar {
            background-color: #30833B !important;
            border-bottom: 2px solid #15251D;
        }
        .navbar-brand, .nav-link {
            color: #15251D !important;
        }
        .dropdown-menu {
            background-color: #15251D;
            border: 1px solid #000000;
        }
        .dropdown-item {
            color: #30833B !important;
        }
        .dropdown-item:hover {
            background-color: #33633a !important;
            color: #ffffff !important;
        }
        
        .card {
            background-color: #15251D;
            border: 2px solid #30833B;
            color: #30833B;
        }
        .form-control {
            background-color: #0E1211;
            border: 1px solid #30833B;
            color: #30833B;
        }
        .form-control::placeholder {
            color: rgba(44, 102, 38, 0.5);
        }
        .btn-neon {
            background-color: #30833B;
            color: #0E1211;
            border: 2px solid #30833B;
            transition: 0.3s ease;
        }
        .btn-neon:hover {
            background-color: #15251D;
            color: #30833B;
            border: 2px solid #30833B;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Mis Ejercicios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarEjercicios" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ejercicios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarEjercicios">
                            <li><a class="dropdown-item" href="#">Ejercicio 1:</a></li>
                            <li><a class="dropdown-item" href="ejercicio-2.html">Ejercicio 2:</a></li>
                            <li><a class="dropdown-item" href="#">Ejercicio 3:</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-3">Calculadora</h2>
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Ingrese el primer número">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Ingrese el segundo número">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-neon" onclick="calcular('+')">Sumar</button>
                <button class="btn btn-neon" onclick="calcular('-')">Restar</button>
                <button class="btn btn-neon" onclick="calcular('*')">Multiplicar</button>
                <button class="btn btn-neon" onclick="calcular('/')">Dividir</button>
            </div>
            <h3 class="mt-3 text-center">Resultado: <span id="resultado">0</span></h3>
        </div>
    </div>

    <script>
        function calcular(operacion) {
            let num1 = parseFloat(document.getElementById("num1").value) || 0;
            let num2 = parseFloat(document.getElementById("num2").value) || 0;
            let resultado = 0;

            switch (operacion) {
                case '+': resultado = num1 + num2; break;
                case '-': resultado = num1 - num2; break;
                case '*': resultado = num1 * num2; break;
                case '/': resultado = num2 !== 0 ? num1 / num2 : "Error (división por 0)"; break;
            }

            document.getElementById("resultado").textContent = resultado;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
